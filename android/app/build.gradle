apply plugin: 'com.android.application'
apply plugin: 'com.facebook.react'
apply plugin: 'kotlin-android'

android {
    namespace 'com.myproject' // Replace with your actual package name
    buildToolsVersion "35.0.0"
    // Use the latest stable version of the Android Gradle Plugin
    compileSdkVersion 35
    ndkVersion "27.1.12297006"
    defaultConfig {
        applicationId "com.myproject" // Replace with your actual package name
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    
    // React Native core
    implementation "com.facebook.react:react-native:0.71.0"  // Use the version your project needs
    
    // Kotlin standard library (make sure kotlin_version is defined in root build.gradle)
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // Hermes engine for React Native (optional, remove if not using Hermes)
    implementation 'com.facebook.react:hermes-android:0.71.0'
    
    // SoLoader (native library loader for React Native)
    implementation 'com.facebook.soloader:soloader:0.10.1'
}


project.ext.reactNativeDevServerPort = 9999
project.ext.reactNativeDebugServerHost = "localhost:9999"